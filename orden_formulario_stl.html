<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor 3D y Formulario</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background: #444;
      display: flex;
      justify-content: center;
      gap: 2em;
      padding: 1em;
    }
    nav button {
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }
    section {
      padding: 2em;
      display: none;
    }
    #ordenForm label {
      display: block;
      margin-top: 1em;
    }
    canvas {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>Visor 3D y Formulario de Orden</h1>
  </header>
  <nav>
    <button onclick="mostrarSeccion('inicio')">Inicio</button>
    <button onclick="mostrarSeccion('orden')">Crear una Orden</button>
  </nav>

  <section id="inicio" style="display: block">
    <h2>Bienvenido</h2>
    <p>Haz clic en "Crear una Orden" para comenzar.</p>
  </section>

  <section id="orden">
    <h2>Formulario de Orden</h2>
    <form id="ordenForm">
      <label>Nombre:
        <input type="text" name="nombre" required />
      </label>
      <label>Email:
        <input type="email" name="email" required />
      </label>
      <label>Descripción del proyecto:
        <textarea name="descripcion" rows="4" required></textarea>
      </label>
      <label>Subir Carpeta de Archivos STL:
        <input type="file" id="fileInput" webkitdirectory directory multiple required />
      </label>
      <input type="submit" value="Enviar Orden" />
    </form>

    <h3>Visor STL</h3>
    <select id="stlSelect"></select>
    <div id="viewer"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll("section").forEach(s => s.style.display = "none");
      document.getElementById(id).style.display = "block";
    }

    // EmailJS inicializar
    emailjs.init("TU_USER_ID_EMAILJS"); // ← Reemplaza con tu user ID

    const form = document.getElementById('ordenForm');
    const fileInput = document.getElementById('fileInput');
    const stlSelect = document.getElementById('stlSelect');
    const viewer = document.getElementById('viewer');

    let fileMap = {};

    fileInput.addEventListener('change', () => {
      fileMap = {};
      stlSelect.innerHTML = '';
      Array.from(fileInput.files).forEach(file => {
        if (file.name.endsWith('.stl')) {
          fileMap[file.name] = file;
          const opt = document.createElement('option');
          opt.textContent = file.name;
          opt.value = file.name;
          stlSelect.appendChild(opt);
        }
      });
      if (stlSelect.options.length > 0) loadSTL(fileMap[stlSelect.value]);
    });

    stlSelect.addEventListener('change', () => {
      const file = fileMap[stlSelect.value];
      if (file) loadSTL(file);
    });

    function loadSTL(file) {
      const reader = new FileReader();
      reader.onload = function (e) {
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(600, 500);
        viewer.innerHTML = '';
        viewer.appendChild(renderer.domElement);

        const loader = new THREE.STLLoader();
        const geometry = loader.parse(e.target.result);
        const material = new THREE.MeshNormalMaterial();
        const mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 0, 1).normalize();
        scene.add(light);

        camera.position.z = 100;
        function animate() {
          requestAnimationFrame(animate);
          mesh.rotation.y += 0.01;
          renderer.render(scene, camera);
        }
        animate();
      };
      reader.readAsArrayBuffer(file);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const archivos = Array.from(fileInput.files).map(f => f.name).join(', ');
      data.append("archivos", archivos);

      const templateParams = {
        nombre: data.get("nombre"),
        email: data.get("email"),
        descripcion: data.get("descripcion"),
        archivos: archivos
      };

      emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", templateParams)
        .then(() => alert("¡Orden enviada correctamente!"))
        .catch(err => alert("Error al enviar: " + err));
    });
  </script>
</body>
</html>
